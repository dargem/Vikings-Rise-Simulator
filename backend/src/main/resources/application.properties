server.port=${PORT:8080}
spring.application.name=vikings-rise-simulator-backend

# CORS configuration - allows both local development and production
spring.web.cors.allowed-origins=http://localhost:3000,https://*.herokuapp.com,https://*.vercel.app,https://*.netlify.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
