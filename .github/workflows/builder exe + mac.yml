name: Build Native Installers (Windows + macOS)

on:
  push:
    branches: [main]

jobs:

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build shaded JAR
        run: |
          cd demo
          mvn clean package

      - name: Package as EXE
        shell: pwsh
        run: |
          jpackage `
            --input demo/target `
            --name "VikingsRiseSimulator" `
            --main-jar "Vikings Rise Simulator.jar" `
            --main-class test.gui.SimulatorGUI `
            --type exe `
            --resource-dir demo/src/main/resources `
            --win-console `
            --dest .

      - name: Check if EXE was created
        run: dir demo
        shell: cmd

      - name: Check entire workspace
        run: dir /s /b
        shell: cmd
        
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: VikingsRiseSimulator-Windows
          path: VikingsRiseSimulator-1.0.exe

  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build shaded JAR
        run: |
          cd demo
          mvn clean package

      - name: Package as macOS App
        run: |
          jpackage \
            --input demo/target \
            --name "VikingsRiseSimulator" \
            --main-jar "Vikings Rise Simulator.jar" \
            --main-class test.gui.SimulatorGUI \
            --type app-image \
            --resource-dir demo/src/main/resources \
            --dest .

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: VikingsRiseSimulator-macOS
          path: VikingsRiseSimulator.app
